<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheat Disease Prediction</title>
    <link rel="stylesheet" href='style.css'>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: auto;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .form-container, .result-container {
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-container {
            background-color: #fafafa;
            animation: slideInLeft 0.5s ease-out;
        }
        
        .result-container {
            background-color: #e3f2fd;
            animation: slideInRight 0.5s ease-out;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 13px;
            color: #343;
            text-align: center;
            font-weight: bold;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .custom-file-upload:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .preview {
            margin: 20px 0;
            display: none;
            transition: opacity 1s ease;
            text-align: center;
        }
        
        .preview img {
            max-width: 80%;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .prediction-panel, .recommendation-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: opacity 2s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .prediction-panel {
            background-color: #47ca8d;
            color: #000000;
            border: 1px solid #f5c6cb;
        }
        
        .recommendation-panel {
            background-color: #d4edda;
            color: #000000;
            border: 1px solid #c3e6cb;
        }
        
        @keyframes fadeIn {
            from { opacity: 1; }
            to { opacity: 2; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-90%); opacity: 2; }
            to { transform: translateX(10); opacity: 3; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(-90%); opacity: 2; }
            to { transform: translateX(10); opacity: 3; }
        }
        
    </style>
</head>

<body>
        <h1>Wheat Disease Detection</h1>
    <div class="container">
        <div class="form-container">
            <h1>Upload an Image of Wheat Plant</h1>
            <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="file-upload" type="file" name="image" accept="image/*" required>
                <div class="preview" id="imagePreview">
                    <img id="previewImage" src="" alt="Image Preview">
                </div>
                <button type="submit">Predict</button>
            </form>

            {% if prediction %}
            <div id="predictionPanel" class="prediction-panel">
                <h2>Prediction: <span id="predictionResult">{{ prediction }}</span></h2>
            </div>
            {% endif %}
        </div>

        <div class="result-container">
            {% if prediction %}
            <div class="preview">
                <img id="previewImage" src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image">
            </div>
            <div id="recommendationPanel" class="recommendation-panel">
                <h2>Cause: <span id="pesticideRecommendation">{{ cause }}</span></h2>
                <h2>Recommended Pesticide: <span id="pesticideRecommendation">{{ pesticide }}</span></h2>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('file-upload').onchange = function () {
            var file = this.files[0];
            var preview = document.getElementById('imagePreview');
            var previewImage = document.getElementById('previewImage');

            // Show the image preview
            var reader = new FileReader();
            reader.onload = function (e) {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
                preview.style.opacity = 1; // Ensure visibility
            };
            reader.readAsDataURL(file);

            // Update the file button text
            var fileName = file.name;
            document.querySelector('.custom-file-upload').textContent = fileName;
        };
    </script>
</body>

</html>
